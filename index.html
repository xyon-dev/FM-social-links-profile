<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- FONT START-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- FONT END -->
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="social-card">
    <img src="assets/images/avatar-jessica.jpeg" alt="jessica's profile picture" class="social-profile-pic">
    <h1 class="social-username inter-600">jessica randall</h1>
    <p class="social-location inter-700">
      london, united kingdom
    </p>
    <p class="social-job-title inter-400">
      "Front-end developer and avid reader."
    </p>
    <ul class="social-link-list">
      <li class="social-link-list-item inter-400"><a href="#" class="social-link">gitHub</a></li>
      <li class="social-link-list-item inter-400"><a href="#" class="social-link">frontend mentor</a></li>
      <li class="social-link-list-item inter-400"><a href="#" class="social-link">linkedIn</a></li>
      <li class="social-link-list-item inter-400"><a href="#" class="social-link">twitter</a></li>
      <li class="social-link-list-item inter-400"><a href="#" class="social-link">instagram</a></li>
    </ul>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">terence hastings</a>.
  </footer>
</body>
</html>
